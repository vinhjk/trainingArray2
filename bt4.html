<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    let n = prompt("Enter length of array :");
    let arr = new Array();
    for (let i = 0; i < n; i++) {
        arr[i] = prompt("Enter value of array :");
    }
    for (let i = 0; i < arr.length; i++) {
        if (isNaN(arr[i]) === true) {
            count++;
        }
    }
    alert(count);
</script>
</body>
</html>
